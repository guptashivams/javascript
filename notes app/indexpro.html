<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">NOTES APP</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- ADD NOTES -->
    <div class="container my-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">ADD NOTES</h5>
          <h6>Enter title</h6>
          <div class="input-group">
            <input type="text" class="form-control" aria-label="Sizing example input" id="addnotestextareatitle">
          </div>
          <h6>Enter notes</h6>
          <div class="input-group">
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="addnotestextarea"
              rows="6"
            ></textarea>
          </div>
          <button class="btn btn-primary my-3" id="addnotesbutton">
            Create note
          </button>
        </div>
      </div>

      <!-- CREATED NOTES -->
      <hr />
      <h3>YOUR CREATED NOTES</h3>
      <hr />
      <div class="row container" id="creatednotes">
        
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="indexpro.js"></script>
  </body>
</html>
